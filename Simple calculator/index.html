<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <fieldset id="container">
        <form name="calculator" onsubmit="return false;">
          <input id="display" type="text" name="display" readonly />

          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '7'"
          >
            7
          </button>
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '8'"
          >
            8
          </button>
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '9'"
          >
            9
          </button>
          <button
            class="button mathButtons"
            type="button"
            onclick="calculator.display.value += ' + '"
          >
            +
          </button>
          <br />
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '4'"
          >
            4
          </button>
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '5'"
          >
            5
          </button>
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '6'"
          >
            6
          </button>
          <button
            class="button mathButtons"
            type="button"
            onclick="calculator.display.value += ' - '"
          >
            -
          </button>
          <br />
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '1'"
          >
            1
          </button>
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '2'"
          >
            2
          </button>
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '3'"
          >
            3
          </button>
          <button
            class="button mathButtons"
            type="button"
            onclick="calculator.display.value += ' * '"
          >
            x
          </button>
          <br />
          <button
            id="clearButton"
            class="button"
            type="button"
            onclick="calculator.display.value = ''"
          >
            C
          </button>
          <button
            class="button digits"
            type="button"
            onclick="calculator.display.value += '0'"
          >
            0
          </button>
          <button
            class="button mathButtons"
            type="button"
            onclick="calculate()"
          >
            =
          </button>
          <button
            class="button mathButtons"
            type="button"
            onclick="calculator.display.value += ' / '"
          >
            /
          </button>
        </form>
      </fieldset>
    </div>

    <script>
      function calculate() {
        try {
          calculator.display.value = eval(calculator.display.value);
        } catch (e) {
          calculator.display.value = "Error";
        }
      }
    </script>
  </body>
</html>
